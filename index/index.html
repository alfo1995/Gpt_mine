<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OpenAI Chat</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/styles/github-dark.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    /* Global Styles */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #1e1e2f;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .chat-container {
      display: none;
      flex-direction: column;
      justify-content: space-between;
      width: 90%;
      max-width: 700px;
      height: 80vh;
      background: #2c2f38;
      border-radius: 12px;
      box-shadow: 0px 6px 16px rgba(0, 0, 0, 0.4);
      padding: 25px;
      border: 1px solid #444;
    }
    .messages {
      flex: 1;
      overflow-y: auto;
      margin-bottom: 20px;
      padding-right: 12px;
    }
    .message {
      display: flex;
      align-items: center;
      margin: 15px 0;
      padding: 12px 15px;
      border-radius: 10px;
      word-wrap: break-word;
      font-size: 16px;
    }
    .message.user {
      background: #61dafb;
      color: #000;
      text-align: right;
    }
    .message.bot {
      background: #44475a;
      color: #fff;
    }
    .message.code {
      background: #2d2d2d;
      border: 1px solid #444;
      padding: 10px;
      border-radius: 8px;
      white-space: pre-wrap;
      word-break: break-word;
      position: relative;
    }
    .message.code button {
      position: absolute;
      top: 5px;
      right: 5px;
      background: #61dafb;
      border: none;
      padding: 5px 10px;
      font-size: 12px;
      color: #000;
      border-radius: 4px;
      cursor: pointer;
    }
    .message.code button:hover {
      background: #21a1f1;
    }
    .message i {
      margin-right: 10px;
      font-size: 20px;
    }
    .message.user i {
      color: #000;
    }
    .message.bot i {
      color: #fff;
    }
    form {
      display: flex;
      flex-direction: column;
      margin-top: 10px;
    }
    textarea {
      flex: 1;
      padding: 12px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background: #1e1e2f;
      color: #fff;
      min-height: 60px;
      resize: none;
      box-sizing: border-box;
    }
    button {
      background: #61dafb;
      border: none;
      padding: 12px 20px;
      font-size: 16px;
      color: #000;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 10px;
      transition: background-color 0.3s;
    }
    button:hover {
      background: #21a1f1;
    }
    .loading {
      font-style: italic;
      color: #a9a9a9;
    }
    .error {
      color: #ff4d4d;
    }

    /* Login Styles */
    .login-container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: #2c2f38;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0px 6px 16px rgba(0, 0, 0, 0.4);
    }
    .login-container input {
      padding: 12px;
      font-size: 16px;
      margin: 10px 0;
      width: 250px;
      border: none;
      border-radius: 8px;
      background: #1e1e2f;
      color: #fff;
    }
    .login-container button {
      background: #61dafb;
      border: none;
      padding: 12px 20px;
      font-size: 16px;
      color: #000;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 10px;
    }
    .login-container button:hover {
      background: #21a1f1;
    }

    .scroll-to-bottom {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #61dafb;
      border: none;
      padding: 10px;
      border-radius: 50%;
      font-size: 20px;
      color: #000;
      cursor: pointer;
      display: none;
      z-index: 1000;
    }
    .scroll-to-bottom:hover {
      background: #21a1f1;
    }
  </style>
</head>
<body>
  <div class="login-container" id="loginContainer">
    <h2 style="color: white;">Login to Chat</h2>
    <input type="text" id="username" placeholder="Enter your username" required />
    <input type="password" id="password" placeholder="Enter your password" required />
    <button onclick="login()">Login</button>
  </div>

  <div class="chat-container" id="chatContainer">
    <div class="messages" id="messages"></div>
    <form onsubmit="sendMessage(event)">
      <textarea id="userInput" placeholder="Type your message..." required></textarea>
      <button type="submit">Send</button>
    </form>
  </div>

  <button class="scroll-to-bottom" id="scrollToBottom" onclick="scrollToBottom()">
    â–¼
  </button>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/highlight.min.js"></script>
  <script>
    const messagesContainer = document.getElementById('messages');
    const userInput = document.getElementById('userInput');
    const loginContainer = document.getElementById('loginContainer');
    const chatContainer = document.getElementById('chatContainer');
    const scrollToBottomButton = document.getElementById('scrollToBottom');

    function addMessage(content, sender = 'bot') {
      const message = document.createElement('div');
      message.className = `message ${sender}`;

      const icon = sender === 'user' ? '<i class="fas fa-user"></i>' : '<i class="fas fa-robot"></i>';
      message.innerHTML = `${icon} ${content}`;

      if (/```[\w]*[\s\S]*```/g.test(content)) {
        const codeBlock = content.match(/```[\w]*([\s\S]*?)```/)[1];
        const language = content.match(/```(\w*)/) ? content.match(/```(\w*)/)[1] : 'plaintext';
        message.classList.add('code');
        message.innerHTML = `${icon} <pre><code class="${language}">${codeBlock}</code></pre>`;

        const copyButton = document.createElement('button');
        copyButton.textContent = 'Copy';
        copyButton.onclick = () => navigator.clipboard.writeText(codeBlock);
        message.appendChild(copyButton);

        hljs.highlightAll();
      }

      messagesContainer.appendChild(message);
      toggleScrollToBottom();
    }

    function toggleScrollToBottom() {
      const atBottom = Math.abs(messagesContainer.scrollHeight - messagesContainer.scrollTop - messagesContainer.clientHeight) < 1;
      scrollToBottomButton.style.display = atBottom ? 'none' : 'block';
    }

    function scrollToBottom() {
      messagesContainer.scrollTo({ top: messagesContainer.scrollHeight, behavior: 'smooth' });
    }

    async function login() {
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      if (username && password) {
        try {
          const response = await fetch('https://my-project-1c4e.onrender.com/login', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json'
            },
            body: JSON.stringify({ username, password })
          });

          if (!response.ok) {
            throw new Error('Invalid credentials');
          }

          const data = await response.json();
          if (data.message === 'Login successful') {
            loginContainer.style.display = 'none';
            chatContainer.style.display = 'flex';
          } else {
            alert('Login failed: ' + data.message);
          }
        } catch (error) {
          alert('Error: ' + error.message);
        }
      } else {
        alert('Please enter both username and password.');
      }
    }

    async function sendMessage(event) {
      event.preventDefault();
      const prompt = userInput.value.trim();
      if (!prompt) return;
      addMessage(prompt, 'user');
      userInput.value = '';

      const loadingMessage = document.createElement('div');
      loadingMessage.className = 'message bot loading';
      loadingMessage.textContent = 'Generating response...';
      messagesContainer.appendChild(loadingMessage);

      const backendUrl = 'https://my-project-1c4e.onrender.com';

      try {
        const response = await fetch(`${backendUrl}/api/chat`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ prompt })
        });

        const data = await response.json();
        loadingMessage.remove();

        if (data.success) {
          addMessage(data.response, 'bot');
        } else {
          addMessage('Error: ' + (data.error || 'Unknown error'), 'bot');
        }
      } catch (error) {
        loadingMessage.remove();
        addMessage('Failed to fetch response. Check console for details.', 'bot');
        console.error(error);
      }
    }
  </script>
</body>
</html>
