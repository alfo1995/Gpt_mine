<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OpenAI Chat</title>
  <script type="module" src="main.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/styles/github-dark.min.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: #1e1e2f;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
    }
    .chat-container {
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      width: 90%;
      max-width: 600px;
      height: 90vh;
      background: #282c34;
      border-radius: 8px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.4);
      padding: 20px;
    }
    .messages {
      flex: 1;
      overflow-y: auto;
      margin-bottom: 20px;
    }
    .message {
      margin: 10px 0;
      padding: 10px;
      border-radius: 8px;
      word-wrap: break-word;
    }
    .message.user {
      background: #61dafb;
      color: #000;
      text-align: right;
    }
    .message.bot {
      background: #44475a;
    }
    form {
      display: flex;
    }
    input {
      flex: 1;
      padding: 10px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      margin-right: 10px;
      background: #1e1e2f;
      color: #fff;
    }
    button {
      background: #61dafb;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      color: #000;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #21a1f1;
    }
    @media (max-width: 600px) {
      .chat-container {
        padding: 15px;
      }
      input, button {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="messages" id="messages"></div>
    <form onsubmit="sendMessage(event)">
      <input type="text" id="userInput" placeholder="Type your message..." required />
      <button type="submit">Send</button>
    </form>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/highlight.min.js"></script>
  <script>
    const messagesContainer = document.getElementById('messages');
    
    function addMessage(content, sender = 'bot') {
      const message = document.createElement('div');
      message.className = `message ${sender}`;
      message.innerHTML = content;
      messagesContainer.appendChild(message);
      messagesContainer.scrollTop = messagesContainer.scrollHeight; // Scroll to bottom
    }

    async function sendMessage(event) {
      event.preventDefault();
      const userInput = document.getElementById('userInput');
      const prompt = userInput.value.trim();
      if (!prompt) return;

      // Add user message
      addMessage(prompt, 'user');
      userInput.value = '';

      // Add loading indicator
      const loadingMessage = document.createElement('div');
      loadingMessage.className = 'message bot';
      loadingMessage.textContent = 'Generating response...';
      messagesContainer.appendChild(loadingMessage);

      try {
        const response = await fetch(`https://my-project-1c4e.onrender.com/api/chat`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ prompt })
        });

        const data = await response.json();
        loadingMessage.remove();

        if (data.success) {
          const formattedResponse = `<pre><code>${data.response}</code></pre>`;
          addMessage(formattedResponse, 'bot');
          hljs.highlightAll(); // Syntax highlight
        } else {
          addMessage('Error: ' + (data.error || 'Unknown error'), 'bot');
        }
      } catch (error) {
        loadingMessage.remove();
        addMessage('Failed to fetch response. Check console for details.', 'bot');
        console.error(error);
      }
    }
  </script>
</body>
</html>
